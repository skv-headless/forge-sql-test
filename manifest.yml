modules:
  jira:globalPage:
    - key: sql-test-hello-world-global-page
      resource: main
      resolver:
        function: resolver
      render: native
      title: sql-test
  function:
    - key: resolver
      handler: index.handler
    - key: onInstall
      handler: index.onInstall
    - key: consumer-function
      handler: consumer.handler
      timeoutSeconds: 600
  trigger:
    - key: onAppInstall
      function: onInstall
      events:
        - avi:forge:installed:app
  consumer:
    - key: worklog-fetch
      queue: worklog-fetch
      resolver:
        function: consumer-function
        method: event-listener
resources:
  - key: main
    path: src/frontend/index.jsx
permissions:
  scopes:
    - read:jira-work
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/76385c38-aabc-4693-98ab-3c092ebe1f77
